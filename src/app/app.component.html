<div>
  <h1>Lenguajes</h1>
  <h2 *ngIf="lenguajes">Front: {{ lenguajes }}</h2>
  <h2 *ngIf="lenguajes">Back: {{ lenguajes }}</h2>

  <h2 *ngIf="lenguajesII && lenguajesII.frontEnd">
    FrontII: {{ lenguajesII.frontEnd }}
  </h2>
  <h2 *ngIf="lenguajesII && lenguajesII.backEnd">
    BackII: {{ lenguajesII.backEnd }}
  </h2>
</div>
